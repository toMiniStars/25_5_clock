<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="main-title">25 + 5 Clock</div>
    <div class="length-control">
      <div id="break-label">Break Length</div>
      <button id="break-decrement" class="btn-primary" value="-">
      </button>
      <div id="break-length">5</div>
      <button id="break-increment" class="btn-primary" value="+">
      </button>
    </div>
    <div class="length-control">
      <div id="session-label">Session Length</div>
      <button id="session-decrement" class="btn-primary" value="-">
      </button>
      <div id="session-length">25</div>
      <button id="session-increment" class="btn-primary" value="+">
      </button>
    </div>
    <div class="timer" style="color: white;">
      <div class="timer-wrapper">
        <div id="timer-label">Session</div>
        <div id="time-left">25:00</div>
      </div>
    </div>
    <div class="timer-control">
      <button id="start_stop">
        <i class="fa fa-play fa-2x"></i>
        <i class="fa fa-pause fa-2x"></i>
      </button>
      <button id="reset">
        <i class="fa fa-refresh fa-2x"></i>
      </button>
    </div>
    <audio id="beep" preload="auto" src="https://github.com/toMiniStars/25_5_clock/blob/main/beep.mp3"></audio>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
